# mango config — config.conf

######################################
# Window Effects Configuration
######################################
blur = 1
blur_layer = 1
blur_optimized = 0
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
shadow_only_floating = 1
layer_shadows = 0
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor = 0x000000ff
border_radius = 14
no_radius_when_single = 0

focused_opacity = 1.0
unfocused_opacity = 0.7

######################################
# Animation Configuration
######################################
animations = 1
layer_animations = 1
animation_type_open = zoom
animation_type_close = slide
layer_animation_type_open = slide
layer_animation_type_close = fade
animation_fade_in = 1
animation_fade_out = 1
tag_animation_direction = 1
zoom_initial_ratio = 0.3
zoom_end_ratio = 0.9
fadein_begin_opacity = 0.6
fadeout_begin_opacity = 0.8
animation_duration_move = 300
animation_duration_open = 300
animation_duration_tag = 400
animation_duration_close = 600
animation_curve_open = 0.46,1.0,0.29,1.1
animation_curve_move = 0.46,1.0,0.29,1
animation_curve_tag = 0.46,1.0,0.29,1
animation_curve_close = 0.08,0.92,0,1

######################################
# Scroller Layout Settings
######################################
scroller_structs = 20
scroller_default_proportion = 0.8
scroller_focus_center = 0
scroller_prefer_center = 0
edge_scroller_pointer_focus = 1
scroller_default_proportion_single = 1.0
scroller_proportion_preset = 0.25,0.5,0.75,1.0

######################################
# Master‑Stack Layout Settings
######################################
new_is_master = 1
default_mfact = 0.55
default_nmaster = 1
smartgaps = 0
default_smfact = 0.5
center_master_overspread = 0
center_when_single_slave = 1

######################################
# Overview Settings
######################################
hotarea_size = 5
enable_hotarea = 0
ov_tab_mode = 0
overviewgappi = 10
overviewgappo = 15

######################################
# Miscellaneous Settings
######################################
xwayland_persistence = 1
syncobj_enable = 0
adaptive_sync = 1
axis_bind_apply_timeout = 100
focus_on_activate = 1
inhibit_regardless_of_visibility = 0
sloppyfocus = 1
warpcursor = 1
focus_cross_monitor = 0
exchange_cross_monitor = 0
scratchpad_cross_monitor = 0
focus_cross_tag = 0
view_current_to_back = 1
enable_floating_snap = 1
snap_distance = 30
cursor_size = 28
cursor_theme = "Orchid-Dark"
no_border_when_single = 0
cursor_hide_timeout = 200
drag_tile_to_tile = 0
single_scratchpad = 0

######################################
# Keyboard Settings
######################################
repeat_rate = 25
repeat_delay = 200
numlockon = 1

######################################
# Trackpad & Mouse Settings
######################################
disable_trackpad = 0
tap_to_click = 1
tap_and_drag = 1
drag_lock = 1
trackpad_natural_scrolling = 1
disable_while_typing = 0
left_handed = 0
middle_button_emulation = 0
swipe_min_threshold = 20
mouse_natural_scrolling = 0
accel_profile = 2
accel_speed = 0.0
scroll_method = 1
click_method = 1
send_events_mode = 0
button_map = 0

######################################
# Appearance Settings
######################################
gappih = 8
gappiv = 8
gappoh = 6
gappov = 8
scratchpad_width_ratio = 0.8
scratchpad_height_ratio = 0.9
borderpx = 3
rootcolor = 0x201b1400
focuscolor = 0x2980B9ff
bordercolor = 0x00225500
maxmizescreencolor = 0x89aa61ff
urgentcolor = 0xad401fff
scratchpadcolor = 0x516c93ff
globalcolor = 0xb153a7ff
overlaycolor = 0x14a57cff

######################################
# Tag Rules (example)
######################################
tagrule = id:1,layout_name:scroller
tagrule = id:2,layout_name:scroller
tagrule = id:3,layout_name:scroller
tagrule = id:4,layout_name:scroller
tagrule = id:5,layout_name:scroller
tagrule = id:6,layout_name:scroller
tagrule = id:7,layout_name:scroller
tagrule = id:8,layout_name:scroller
tagrule = id:9,layout_name:scroller

######################################
# Monitor Rules (example)
######################################
# monitorrule = eDP-1,0.55,1,tile,0,1,0,0,1920,1080,60
# monitorrule = HDMI-A-1,0.55,1,tile,0,1,1925,0,2560,1440,144

######################################
# Env Settings
######################################
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = GLFW_IM_MODULE,ibus
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_FORCE_DPI,140
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,Wayland;xcb

######################################
# Exec Settings
######################################
 # exec-once = waybar
 # exec-once = waypaper --restore
 # exec-once = wlsunset -T 4001
 exec-once = nm-applet & blueman-applet
 exec-once = avizo-service
 exec-once = autostart.sh
# exec = bash reload_something.sh

######################################
# Layer Rules (example)
######################################
layerrule = layer_name:selection,noblur:1,animation_type_open:fade
layerrule = layer_name:hyprpicker,animation_type_open:none
layerrule = layer_name:logout_dialog,animation_type_open:fade
layerrule = layer_name:swaync-control-center,animation_type_open:slide,animation_type_close:slide
layerrule = layer_name:swaync-notification-window,animation_type_open:slide
# layerrule = layer_name:rofi,animation_type_open:none
# layerrule = layer_name:some_regex,noanim:1,noshadow:1


######################################
# Window Rules (example)
######################################
windowrule = scroller_proportion:0.5,appid:.
# windowrule = width:1000,height:900,appid:yesplaymusic,title:Demons
# windowrule = globalkeybinding:ctrl+alt-o,appid:com.obsproject.Studio
windowrule = width:500,height:500,isoverlay:1,appid:wmenu-runner
windowrule = offsetx:100,offsety:-100,isfloating:1,isoverlay:1,appid:blueman-manager
windowrule = tags:9,title:Discord
windowrule = nofadein:1,appid:grim
windowrule = isoverlay:1,appid:fuzzel
windowrule = isoverlaye:1,isfloating:1,title:Alacritty
windowrule = isfloating:1,title:Rename
windowrule = scroller_proportion:1,appid:ghostty
windowrule = isfullscreen:1,allow_csd:1,appid:GameThread
windowrule = isoverlay:1,appid:wooz
windowrule = allow_csd:1,appid:zed
windowrule = offsetx:100,offsety:-100,isfloating:1,isoverlay:1,appid:youtube-music


